<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0FFFF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brickGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B8733C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7BC67B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" floodOpacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="200" fill="url(#skyGradient)"/>
  
  <!-- Grass -->
  <rect y="200" width="400" height="100" fill="url(#grassGradient)"/>
  
  <!-- Building -->
  <rect x="60" y="70" width="280" height="190" fill="url(#brickGradient)" stroke="#5C2E0F" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Roof -->
  <polygon points="60,70 200,10 340,70" fill="#5C3D2E" stroke="#3E2723" stroke-width="2"/>
  
  <!-- Windows Grid (Professional Building) -->
  <g filter="url(#shadow)" stroke="#1a3a4a" stroke-width="1">
    <!-- Row 1 -->
    <rect x="80" y="95" width="32" height="32" fill="#87CEEB" opacity="0.8"/>
    <rect x="125" y="95" width="32" height="32" fill="#87CEEB" opacity="0.8"/>
    <rect x="170" y="95" width="32" height="32" fill="#4A90E2" opacity="0.9"/>
    <rect x="215" y="95" width="32" height="32" fill="#87CEEB" opacity="0.8"/>
    <rect x="260" y="95" width="32" height="32" fill="#87CEEB" opacity="0.8"/>
    
    <!-- Row 2 -->
    <rect x="80" y="145" width="32" height="32" fill="#87CEEB" opacity="0.8"/>
    <rect x="125" y="145" width="32" height="32" fill="#1a3a4a" opacity="0.5"/>
    <rect x="170" y="145" width="32" height="32" fill="#87CEEB" opacity="0.8"/>
    <rect x="215" y="145" width="32" height="32" fill="#87CEEB" opacity="0.8"/>
    <rect x="260" y="145" width="32" height="32" fill="#87CEEB" opacity="0.8"/>
    
    <!-- Row 3 -->
    <rect x="80" y="195" width="32" height="32" fill="#87CEEB" opacity="0.8"/>
    <rect x="125" y="195" width="32" height="32" fill="#87CEEB" opacity="0.8"/>
    <rect x="170" y="195" width="32" height="32" fill="#87CEEB" opacity="0.8"/>
    <rect x="215" y="195" width="32" height="32" fill="#4A90E2" opacity="0.9"/>
    <rect x="260" y="195" width="32" height="32" fill="#87CEEB" opacity="0.8"/>
  </g>
  
  <!-- Door -->
  <rect x="175" y="220" width="50" height="70" fill="#5C3D2E" stroke="#3E2723" stroke-width="2" filter="url(#shadow)"/>
  <circle cx="220" cy="255" r="4" fill="#FFD700"/>
  
  <!-- Cleaning person with equipment -->
  <g filter="url(#shadow)">
    <!-- Head -->
    <circle cx="40" cy="155" r="11" fill="#F4A460"/>
    <!-- Body in uniform -->
    <rect x="35" y="170" width="10" height="25" fill="#3498DB"/>
    <!-- Arms -->
    <line x1="35" y1="175" x2="15" y2="160" stroke="#F4A460" stroke-width="3" stroke-linecap="round"/>
    <line x1="45" y1="175" x2="65" y2="165" stroke="#F4A460" stroke-width="3" stroke-linecap="round"/>
    <!-- Legs -->
    <line x1="37" y1="195" x2="35" y2="215" stroke="#2C3E50" stroke-width="3" stroke-linecap="round"/>
    <line x1="43" y1="195" x2="45" y2="215" stroke="#2C3E50" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Cleaning spray equipment -->
  <g transform="translate(65, 160)" filter="url(#shadow)">
    <rect x="0" y="20" width="5" height="30" fill="#8B4513"/>
    <polygon points="2.5,20 0,10 5,10" fill="#FF6347"/>
  </g>
  
  <!-- Maintenance bucket -->
  <g transform="translate(330, 220)" filter="url(#shadow)">
    <ellipse cx="0" cy="0" rx="16" ry="7" fill="#E74C3C"/>
    <path d="M -16 0 L -13 20 L 13 20 L 16 0" fill="#C0392B" stroke="#7B241C" stroke-width="1"/>
    <ellipse cx="0" cy="20" rx="13" ry="5" fill="#A93226"/>
  </g>
</svg>