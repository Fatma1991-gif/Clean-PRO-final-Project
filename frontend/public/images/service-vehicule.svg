<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0FFFF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7BC67B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="3" dy="3" stdDeviation="3" floodOpacity="0.4"/>
    </filter>
    <filter id="shine">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="200" fill="url(#skyGradient)"/>
  
  <!-- Grass -->
  <rect y="200" width="400" height="100" fill="url(#grassGradient)"/>
  
  <!-- Car Body -->
  <ellipse cx="200" cy="170" rx="110" ry="45" fill="url(#carGradient)" stroke="#8B0000" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Car Top Section -->
  <path d="M 130 170 Q 130 110 160 90 Q 200 70 240 90 Q 270 110 270 170" fill="#DD0000" stroke="#8B0000" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Windows -->
  <g filter="url(#shadow)">
    <!-- Front window -->
    <ellipse cx="160" cy="130" rx="22" ry="28" fill="#87CEEB" stroke="#4682B4" stroke-width="2" opacity="0.9"/>
    <line x1="160" y1="102" x2="160" y2="158" stroke="#4682B4" stroke-width="1" opacity="0.6"/>
    
    <!-- Rear window -->
    <ellipse cx="240" cy="135" rx="18" ry="24" fill="#87CEEB" stroke="#4682B4" stroke-width="2" opacity="0.85"/>
    <line x1="240" y1="111" x2="240" y2="159" stroke="#4682B4" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Wheels -->
  <g filter="url(#shadow)">
    <!-- Front wheel -->
    <circle cx="130" cy="215" r="28" fill="#2C3E50" stroke="#1C2833" stroke-width="2"/>
    <circle cx="130" cy="215" r="20" fill="#34495E"/>
    <circle cx="130" cy="215" r="12" fill="#95A5A6"/>
    <circle cx="130" cy="215" r="6" fill="#7F8C8D"/>
    
    <!-- Rear wheel -->
    <circle cx="270" cy="215" r="28" fill="#2C3E50" stroke="#1C2833" stroke-width="2"/>
    <circle cx="270" cy="215" r="20" fill="#34495E"/>
    <circle cx="270" cy="215" r="12" fill="#95A5A6"/>
    <circle cx="270" cy="215" r="6" fill="#7F8C8D"/>
  </g>
  
  <!-- Bumpers -->
  <rect x="105" y="200" width="18" height="20" fill="#34495E" stroke="#1C2833" stroke-width="1" filter="url(#shadow)"/>
  <rect x="277" y="200" width="18" height="20" fill="#34495E" stroke="#1C2833" stroke-width="1" filter="url(#shadow)"/>
  
  <!-- Headlights -->
  <circle cx="105" cy="165" r="10" fill="#FFFF99" stroke="#FFD700" stroke-width="2" filter="url(#shadow)"/>
  <circle cx="295" cy="165" r="10" fill="#FFFF99" stroke="#FFD700" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Shine/Reflection on car -->
  <ellipse cx="200" cy="140" rx="80" ry="25" fill="white" opacity="0.15" filter="url(#shine)"/>
  
  <!-- Door line -->
  <line x1="200" y1="125" x2="200" y2="195" stroke="white" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Cleaning person with equipment -->
  <g filter="url(#shadow)">
    <!-- Head -->
    <circle cx="340" cy="135" r="10" fill="#F4A460"/>
    <!-- Body -->
    <rect x="335" y="148" width="10" height="28" fill="#2196F3"/>
    <!-- Arms -->
    <line x1="335" y1="153" x2="315" y2="140" stroke="#F4A460" stroke-width="3" stroke-linecap="round"/>
    <line x1="345" y1="153" x2="365" y2="145" stroke="#F4A460" stroke-width="3" stroke-linecap="round"/>
    <!-- Legs -->
    <line x1="337" y1="176" x2="335" y2="200" stroke="#2C3E50" stroke-width="3" stroke-linecap="round"/>
    <line x1="343" y1="176" x2="345" y2="200" stroke="#2C3E50" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Cleaning spray bottle -->
  <g transform="translate(315, 145)" filter="url(#shadow)">
    <rect x="0" y="15" width="5" height="25" fill="#F39C12"/>
    <polygon points="2.5,15 0,8 5,8" fill="#E67E22"/>
  </g>
  
  <!-- Bucket with soapy water -->
  <g transform="translate(50, 220)" filter="url(#shadow)">
    <ellipse cx="0" cy="0" rx="15" ry="6" fill="#E74C3C"/>
    <path d="M -15 0 L -12 20 L 12 20 L 15 0" fill="#C0392B" stroke="#7B241C" stroke-width="1"/>
    <ellipse cx="0" cy="20" rx="12" ry="5" fill="#A93226"/>
    <!-- Water bubbles -->
    <circle cx="-5" cy="8" r="2" fill="#87CEEB" opacity="0.6"/>
    <circle cx="5" cy="12" r="1.5" fill="#87CEEB" opacity="0.5"/>
  </g>
</svg>