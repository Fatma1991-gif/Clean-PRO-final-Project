<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bae6fd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="500" fill="url(#bgGradient)"/>
  
  <!-- 4 Services Grid -->
  <!-- Maison (House) -->
  <g transform="translate(20, 20)">
    <rect width="160" height="160" rx="10" fill="white" stroke="#bae6fd" stroke-width="2" opacity="0.9"/>
    <rect x="20" y="70" width="120" height="70" fill="#d4a574" stroke="#8b6f47" stroke-width="2"/>
    <polygon points="50,70 80,30 110,70" fill="#c85a3a" stroke="#8b3a1a" stroke-width="2"/>
    <rect x="40" y="85" width="25" height="25" fill="#87ceeb" stroke="#4682b4" stroke-width="1"/>
    <rect x="95" y="85" width="25" height="25" fill="#87ceeb" stroke="#4682b4" stroke-width="1"/>
  </g>
  
  <!-- Bureau (Office) -->
  <g transform="translate(200, 20)">
    <rect width="160" height="160" rx="10" fill="white" stroke="#d8b4fe" stroke-width="2" opacity="0.9"/>
    <rect x="20" y="50" width="120" height="90" fill="#8b5a8c" stroke="#5a3a5c" stroke-width="2"/>
    <rect x="35" y="65" width="20" height="20" fill="#87ceeb" stroke="#4682b4" stroke-width="1"/>
    <rect x="70" y="65" width="20" height="20" fill="#87ceeb" stroke="#4682b4" stroke-width="1"/>
    <rect x="105" y="65" width="20" height="20" fill="#87ceeb" stroke="#4682b4" stroke-width="1"/>
    <rect x="35" y="100" width="20" height="20" fill="#87ceeb" stroke="#4682b4" stroke-width="1"/>
    <rect x="70" y="100" width="20" height="20" fill="#87ceeb" stroke="#4682b4" stroke-width="1"/>
    <rect x="105" y="100" width="20" height="20" fill="#87ceeb" stroke="#4682b4" stroke-width="1"/>
  </g>
  
  <!-- Bâtiment (Building) -->
  <g transform="translate(20, 220)">
    <rect width="160" height="160" rx="10" fill="white" stroke="#fed7aa" stroke-width="2" opacity="0.9"/>
    <rect x="20" y="40" width="120" height="100" fill="#c85a3a" stroke="#8b3a1a" stroke-width="2"/>
    <rect x="35" y="55" width="15" height="15" fill="#87ceeb" stroke="#4682b4" stroke-width="1"/>
    <rect x="60" y="55" width="15" height="15" fill="#87ceeb" stroke="#4682b4" stroke-width="1"/>
    <rect x="85" y="55" width="15" height="15" fill="#87ceeb" stroke="#4682b4" stroke-width="1"/>
    <rect x="110" y="55" width="15" height="15" fill="#87ceeb" stroke="#4682b4" stroke-width="1"/>
    <rect x="35" y="80" width="15" height="15" fill="#87ceeb" stroke="#4682b4" stroke-width="1"/>
    <rect x="60" y="80" width="15" height="15" fill="#87ceeb" stroke="#4682b4" stroke-width="1"/>
    <rect x="85" y="80" width="15" height="15" fill="#87ceeb" stroke="#4682b4" stroke-width="1"/>
  </g>
  
  <!-- Véhicule (Car) -->
  <g transform="translate(200, 220)">
    <rect width="160" height="160" rx="10" fill="white" stroke="#bbf7d0" stroke-width="2" opacity="0.9"/>
    <ellipse cx="80" cy="100" rx="50" ry="30" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <path d="M 50 100 Q 50 60 70 50 Q 80 45 90 50 Q 110 60 110 100" fill="#c0392b" stroke="#a93226" stroke-width="2"/>
    <circle cx="45" cy="130" r="12" fill="#2c3e50" stroke="#1c2833" stroke-width="1"/>
    <circle cx="115" cy="130" r="12" fill="#2c3e50" stroke="#1c2833" stroke-width="1"/>
    <ellipse cx="65" cy="75" rx="12" ry="15" fill="#87ceeb" stroke="#4682b4" stroke-width="1"/>
    <ellipse cx="95" cy="75" rx="12" ry="15" fill="#87ceeb" stroke="#4682b4" stroke-width="1"/>
  </g>
  
  <!-- Title at bottom -->
  <text x="200" y="460" font-size="18" font-weight="bold" text-anchor="middle" fill="#0369a1">
    Nos 4 Domaines d'Intervention
  </text>
</svg>