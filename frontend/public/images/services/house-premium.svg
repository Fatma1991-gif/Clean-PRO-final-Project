  <rect x="515" y="130" width="15" height="15" fill="#0891b2"/>
  <rect x="530" y="135" width="15" height="8" rx="2" fill="#0e7490"/>
  <!-- Sparkles -->
  <path d="M545 120 L548 115 L551 120 L548 125 Z" fill="#fef08a"/>
  <path d="M560 140 L563 135 L566 140 L563 145 Z" fill="#fef08a"/>
  <path d="M535 155 L537 152 L539 155 L537 158 Z" fill="#fef08a"/>
  
