  <circle cx="380" cy="220" r="20" fill="#374151" stroke="#1f2937" stroke-width="2"/>
  <circle cx="380" cy="220" r="12" fill="#4b5563"/>
  <circle cx="440" cy="220" r="20" fill="#374151" stroke="#1f2937" stroke-width="2"/>
  <circle cx="440" cy="220" r="12" fill="#4b5563"/>
