  <circle cx="140" cy="268" r="12" fill="#fef3c7"/>
  <circle cx="180" cy="268" r="8" fill="#22c55e"/>
  
  <!-- Kitchen Counter -->
  <rect x="320" y="180" width="220" height="100" rx="5" fill="#f1f5f9"/>
  <rect x="320" y="180" width="220" height="15" rx="3" fill="#94a3b8"/>
