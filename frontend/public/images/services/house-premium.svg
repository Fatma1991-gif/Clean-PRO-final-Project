  <rect x="498" y="195" width="4" height="20" fill="#94a3b8"/>
  <ellipse cx="500" cy="195" rx="8" ry="4" fill="#94a3b8"/>
  
  <!-- Plant -->
  <rect x="290" y="230" width="20" height="30" rx="3" fill="#78350f"/>
  <ellipse cx="300" cy="220" rx="25" ry="30" fill="#22c55e"/>
  <ellipse cx="290" cy="210" rx="15" ry="20" fill="#16a34a"/>
  
