  <line x1="30" y1="255" x2="30" y2="280" stroke="#d1d5db" stroke-width="2"/>
  <line x1="40" y1="255" x2="40" y2="280" stroke="#d1d5db" stroke-width="2"/>
  <line x1="50" y1="255" x2="50" y2="280" stroke="#d1d5db" stroke-width="2"/>
  <line x1="58" y1="255" x2="58" y2="280" stroke="#d1d5db" stroke-width="2"/>
  
  <!-- Sparkle effects -->
  <circle cx="150" cy="150" r="4" fill="#fef08a"/>
