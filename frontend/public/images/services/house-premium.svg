  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGrad1)"/>
  
  <!-- Floor -->
  <rect x="0" y="280" width="600" height="80" fill="url(#floorGrad)"/>
  
  <!-- Window -->
  <rect x="400" y="60" width="120" height="100" rx="5" fill="#e0f2fe" stroke="#0284c7" stroke-width="3"/>
  <line x1="460" y1="60" x2="460" y2="160" stroke="#0284c7" stroke-width="2"/>
  <line x1="400" y1="110" x2="520" y2="110" stroke="#0284c7" stroke-width="2"/>
  
  <!-- Sofa -->
  <rect x="60" y="180" width="200" height="80" rx="15" fill="#1e3a5f"/>
