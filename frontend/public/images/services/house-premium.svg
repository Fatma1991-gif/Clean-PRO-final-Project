  <circle cx="250" cy="120" r="3" fill="#fef08a"/>
  <circle cx="480" cy="80" r="4" fill="#fef08a"/>
  
  <!-- Title Bar -->
  <rect x="0" y="360" width="600" height="40" fill="rgba(0,0,0,0.4)"/>
  <text x="300" y="388" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">Nettoyage Maison Premium</text>
