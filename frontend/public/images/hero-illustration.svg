<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" floodOpacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#heroGradient)"/>
  
  <!-- Cleaning person silhouette with objects -->
  <g transform="translate(900, 100)">
    <!-- Head -->
    <circle cx="0" cy="0" r="30" fill="white" opacity="0.9" filter="url(#shadow)"/>
    
    <!-- Body -->
    <rect x="-20" y="30" width="40" height="80" rx="10" fill="white" opacity="0.9" filter="url(#shadow)"/>
    
    <!-- Arms -->
    <rect x="-70" y="40" width="50" height="15" rx="7" fill="white" opacity="0.9" filter="url(#shadow)" transform="rotate(-30 -45 47)"/>
    <rect x="20" y="40" width="50" height="15" rx="7" fill="white" opacity="0.9" filter="url(#shadow)" transform="rotate(30 45 47)"/>
    
    <!-- Legs -->
    <rect x="-12" y="110" width="12" height="60" fill="white" opacity="0.9" filter="url(#shadow)"/>
    <rect x="0" y="110" width="12" height="60" fill="white" opacity="0.9" filter="url(#shadow)"/>
    
    <!-- Cleaning brush in hand -->
    <g transform="translate(70, 45)">
      <rect x="0" y="0" width="8" height="60" fill="#d4a574" filter="url(#shadow)"/>
      <ellipse cx="4" cy="-5" rx="20" ry="8" fill="#ff6b6b" filter="url(#shadow)"/>
    </g>
    
    <!-- Mop in other hand -->
    <g transform="translate(-80, 45)">
      <rect x="0" y="0" width="8" height="60" fill="#d4a574" filter="url(#shadow)"/>
      <circle cx="4" cy="-10" r="15" fill="#4ecdc4" opacity="0.8" filter="url(#shadow)"/>
    </g>
  </g>
  
  <!-- Floating cleaning items -->
  <g transform="translate(150, 80)">
    <circle r="40" fill="white" opacity="0.8" filter="url(#shadow)"/>
    <path d="M -10 -15 L 0 5 L 10 -15 Z" fill="#ff6b6b"/>
    <path d="M -8 0 L 8 0 M -8 -5 L 8 -5 M -8 5 L 8 5" stroke="#ff6b6b" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(250, 200)">
    <circle r="45" fill="white" opacity="0.8" filter="url(#shadow)"/>
    <rect x="-20" y="-25" width="40" height="50" rx="5" fill="#4ecdc4"/>
    <circle cx="0" cy="-30" r="8" fill="#2a9d8f"/>
  </g>
  
  <g transform="translate(1050, 250)">
    <circle r="35" fill="white" opacity="0.8" filter="url(#shadow)"/>
    <path d="M -15 -10 Q 0 5 15 -10" stroke="#f39c12" stroke-width="6" stroke-linecap="round" fill="none"/>
    <circle cx="-10" cy="-12" r="4" fill="#e67e22"/>
    <circle cx="10" cy="-12" r="4" fill="#e67e22"/>
  </g>
  
  <!-- Sparkles for cleanliness -->
  <g fill="white" opacity="0.6">
    <circle cx="300" cy="150" r="4"/>
    <circle cx="350" cy="200" r="3"/>
    <circle cx="400" cy="120" r="3"/>
    <circle cx="950" cy="100" r="4"/>
    <circle cx="1000" cy="180" r="3"/>
  </g>
  
  <!-- Checkmarks for quality -->
  <g transform="translate(100, 400)" stroke="white" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.7" filter="url(#shadow)">
    <path d="M 20 50 L 50 80 L 100 20"/>
  </g>
  
  <g transform="translate(550, 450)" stroke="white" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.7" filter="url(#shadow)">
    <path d="M 20 50 L 50 80 L 100 20"/>
  </g>
</svg>