<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0FFFF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B5B95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A3A6B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7BC67B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" floodOpacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="200" fill="url(#skyGradient)"/>
  
  <!-- Grass -->
  <rect y="200" width="400" height="100" fill="url(#grassGradient)"/>
  
  <!-- Office Building -->
  <rect x="70" y="80" width="260" height="160" fill="url(#buildingGradient)" stroke="#3E2C5C" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Entrance -->
  <rect x="160" y="70" width="80" height="30" fill="#8B6B47" stroke="#5C3D2E" stroke-width="2" filter="url(#shadow)"/>
  <polygon points="160,70 200,50 240,70" fill="#6B5B47" stroke="#4A3A2E" stroke-width="1"/>
  
  <!-- Large Office Windows -->
  <g filter="url(#shadow)" stroke="#1a3a4a" stroke-width="1.5">
    <!-- Left section -->
    <rect x="85" y="110" width="55" height="45" fill="#87CEEB" opacity="0.85"/>
    <line x1="112.5" y1="110" x2="112.5" y2="155" stroke="#4682B4" stroke-width="1"/>
    <line x1="85" y1="132.5" x2="140" y2="132.5" stroke="#4682B4" stroke-width="1"/>
    
    <!-- Center section -->
    <rect x="160" y="110" width="55" height="45" fill="#87CEEB" opacity="0.85"/>
    <line x1="187.5" y1="110" x2="187.5" y2="155" stroke="#4682B4" stroke-width="1"/>
    <line x1="160" y1="132.5" x2="215" y2="132.5" stroke="#4682B4" stroke-width="1"/>
    
    <!-- Right section -->
    <rect x="235" y="110" width="55" height="45" fill="#87CEEB" opacity="0.85"/>
    <line x1="262.5" y1="110" x2="262.5" y2="155" stroke="#4682B4" stroke-width="1"/>
    <line x1="235" y1="132.5" x2="290" y2="132.5" stroke="#4682B4" stroke-width="1"/>
    
    <!-- Lower windows -->
    <rect x="85" y="165" width="55" height="45" fill="#87CEEB" opacity="0.85"/>
    <rect x="160" y="165" width="55" height="45" fill="#87CEEB" opacity="0.85"/>
    <rect x="235" y="165" width="55" height="45" fill="#87CEEB" opacity="0.85"/>
  </g>
  
  <!-- Door -->
  <rect x="175" y="190" width="50" height="70" fill="#4A3A2E" stroke="#2C1A0A" stroke-width="2" filter="url(#shadow)"/>
  <circle cx="220" cy="225" r="4" fill="#FFD700"/>
  
  <!-- Office cleaning person -->
  <g filter="url(#shadow)">
    <!-- Head -->
    <circle cx="45" cy="145" r="11" fill="#F4A460"/>
    <!-- Body in professional attire -->
    <rect x="40" y="160" width="10" height="28" fill="#2C3E50"/>
    <!-- Arms with cleaning cloth -->
    <line x1="40" y1="165" x2="20" y2="150" stroke="#F4A460" stroke-width="3" stroke-linecap="round"/>
    <line x1="50" y1="165" x2="70" y2="160" stroke="#F4A460" stroke-width="3" stroke-linecap="round"/>
    <!-- Legs -->
    <line x1="42" y1="188" x2="40" y2="210" stroke="#2C3E50" stroke-width="3" stroke-linecap="round"/>
    <line x1="48" y1="188" x2="50" y2="210" stroke="#2C3E50" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Cleaning cloth in hand -->
  <g transform="translate(70, 158)" filter="url(#shadow)">
    <rect x="0" y="0" width="18" height="15" fill="#FF6B6B" opacity="0.85" rx="2"/>
  </g>
  
  <!-- Professional cleaning supplies -->
  <g transform="translate(320, 215)" filter="url(#shadow)">
    <rect x="0" y="10" width="5" height="25" fill="#8B4513"/>
    <ellipse cx="2.5" cy="5" rx="12" ry="8" fill="#4ECDC4"/>
    <text x="-8" y="50" font-size="8" fill="#666">Produits Pro</text>
  </g>
</svg>